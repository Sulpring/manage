{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 서비스</title>
    <link rel="stylesheet" href="{% static 'css/product_add.css' %}">
</head>
<body>
    <header class="navbar">
        <h1>상품 관리 서비스</h1>
    </header>

    <main class="container">
        <h2>안녕하세요, {{ username }}님</h2>
        <div class="product-header">
            <h3>상품 추가</h3>
            <a href="/manage/product/list/" class="back-button">상품 목록</a>
        </div>

        <form method="POST" class="product-form" action="/manage/product/add/process/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">상품명</label>
                <input type="text" id="name" name="name" placeholder="상품명을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="code">상품 코드</label>
                <input type="text" id="code" name="code" placeholder="상품 코드를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="img_url">이미지 URL</label>
                <input type="url" id="img_url" name="img_url" placeholder="이미지 URL을 입력하세요">
            </div>
            <div class="form-group">
                <label for="description">설명</label>
                <textarea id="description" name="description" placeholder="상품 설명을 입력하세요"></textarea>
            </div>
            <button type="submit" class="save-button">저장</button>
        </form>
    </main>
</body>
</html>
